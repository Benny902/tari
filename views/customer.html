
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
/* Style for the entire page */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  text-align: center;
  padding: 20px;
}

/* Style for the title */
h1 {
  font-size: 2rem;
  color: #333;
}

/* Style for the form container */
.container {
  text-align: left;
  margin: 0 auto;
  max-width: 600px;
}

.center {
  margin: auto;
  width: 50%;
  padding: 10px;
}

/* Style for form groups (labels and input elements) */
.form-group {
  margin-bottom: 20px;
}

/* Style for labels */
label {
  font-weight: bold;
}

/* Style for input elements and select */
input[type="text"],
input[type="tel"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="tel"]:focus,
input[type="number"]:focus,
select:focus,
textarea:focus {
  border-color: #0074d9;
  outline: none;
}

/* Style for the submit button */
button{
    max-width: 400px;
  width: 100%;
  padding: 20px;
  font-size: 1.5rem;
}
button[type="submit"],
button[type="button"] {
  width: 100%;
  padding: 15px;
  font-size: 1.2rem;
  background-color: #0074d9;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover,
button[type="button"]:hover {
  background-color: #0056b3;
}

/* Style for item groups */
.item-group {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Style for item selection dropdown */
.item-select {
  flex: 2;
}

/* Style for quantity input */
.quantity-input {
  flex: 1;
}

/* Style for remove button */
.remove-button {
  background-color: #ff4136;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.remove-button:hover {
  background-color: #d71a15;
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="companyName">שם חברה:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="contactName">איש קשר:</label>
                <input type="text" id="contactName" name="contactName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">פלאפון:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div id="orderItemsContainer">
                <!-- Dynamically generated order items will appear here -->
            </div>
            <div class = "center">
            <button type="button" id="addItemButton">הוספת פריט</button>
            <div>&nbsp; </div>
            <button type="submit">סיום ושליחת הזמנה</button>
             </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const orderForm = document.getElementById("orderForm");
    const orderItemsContainer = document.getElementById("orderItemsContainer");
    const addItemButton = document.getElementById("addItemButton");

    let itemCounter = 1;

    addItemButton.addEventListener("click", function () {
        // Create a new order item group
        const itemGroup = document.createElement("div");
        itemGroup.className = "form-group item-group";

        // Item selection dropdown
        const itemSelect = document.createElement("select");
        itemSelect.name = `item${itemCounter}`;
        itemSelect.className = "item-select";
        const items = ["חסה", "חסה לאליק", "תפוח סמיט", "א.א שמפניון", "בננה"];
        items.forEach(function (item) {
            const option = document.createElement("option");
            option.value = item;
            option.text = item;
            itemSelect.appendChild(option);
        });

        // Quantity input
        const quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.name = `quantity${itemCounter}`;
        quantityInput.className = "quantity-input";
        quantityInput.min = "1";
        quantityInput.value = "1";

        // Remove button
        const removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.className = "remove-button";
        removeButton.textContent = "Remove";
        removeButton.addEventListener("click", function () {
            itemGroup.remove();
        });

        // Append elements to the item group
        itemGroup.appendChild(itemSelect);
        itemGroup.appendChild(quantityInput);
        itemGroup.appendChild(removeButton);

        // Append the item group to the container
        orderItemsContainer.appendChild(itemGroup);

        itemCounter++;
    });

    orderForm.addEventListener("submit", function (e) {
        e.preventDefault();
        // You can process the form data here
        console.log("Form submitted!");
    });
});

    </script>

</body>
</html>
